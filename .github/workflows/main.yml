name: build
on:
  push: { branches: [master] } # develop, 
  #pull_request: { branches: [master] }
  #release: { types: [published] }

env:
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

jobs:
  buildAndroid:
    name: Build for ${{ matrix.targetPlatform }} on version ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2019.4.7f1
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - StandaloneLinux64 # Build a Linux 64-bit standalone.

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      
      # Cache
      - name: Cache library
        uses: actions/cache@v2
        with:
          path: Library
          key: Library

      # Runs tests
      - name: Test project
        uses: webbertakken/unity-test-runner@v1.6
        id: testRunner
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          unityVersion: ${{ matrix.unityVersion }}

        # Output
      - name: Upload test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Test Results
          path: artifacts
      
      # Build
      - name: Build project
        uses: webbertakken/unity-builder@v1.1
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          # allowDirtyBuild is usually NOT a good idea, but due to a bug in testrunner being unable to delete artifacts folder after uploading it (thus making the branch dirty), this flag is currently necessary
          allowDirtyBuild: true
          buildName: Tank-Wrecks-${{ matrix.targetPlatform }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}

      # Output
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Builds
          path: build